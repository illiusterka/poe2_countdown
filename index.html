<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Path of Exile 2 - Early Access Countdown</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <img id="poe2-top-section-logo" src="logo.png" alt="">
  <div class="ea-time"><span class="ea-time-text">Early Access Launching November 15</span></div>

  <div id="countdown">
    <div id="days"></div>
    <div id="hour"></div>
    <div id="minutes"></div>
    <div id="seconds"></div>
  </div>

  <script>
  var countDownDate = new Date("Nov 15, 2024 00:00:00").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
    document.getElementById("hour").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
  }, 1000);
  </script>

</body>
</html>
